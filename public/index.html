  <style>

    .loading {

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- Add a div with the progress bar and logo -->
  <div id="root">
    <div class="loading"></div>
    <img class="logo" src="%PUBLIC_URL%/favicon-32x32.png" alt="Logo" />
  </div>

  <!-- Add a script tag to update the progress bar -->
  <script>
    // Get the loading indicator element
    const loadingIndicator = document.querySelector('.loading');
    // Set the progress to 0
    let progress = 0;
    const progressDuration = 2000;
    function updateProgress() {
      if (progress < 100) {
        if (progress >= 70) {
          progress += 0.01;
        } else {
          progress += 1;
        }
        loadingIndicator.style.width = `${progress}%`;
        requestAnimationFrame(updateProgress);
      }
    }
    // Start the update loop when the page loads
    window.onload = () => {
      requestAnimationFrame(updateProgress);
      setTimeout(() => {
        loadingIndicator.style.width = '100%';
      }, progressDuration);
    }
    updateProgress();
  </script>
</body>
